{% include base_path %}

<h3>{{include.cat|capitalize}}</h3>
<ul>
  {% for page in site.pages %}
      {% for pc in page.categories %}
        {% if pc == include.cat %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}   <!-- cat-match-p -->
      {% endfor %}  <!-- page-category -->
  {% endfor %}  <!-- page -->
</ul>
